<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تواصل معنا</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/img/logo.png" alt="شعار الموقع" height="85"/>
        </a>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">الفعاليات</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">من نحن</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">تواصل معنا</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2 class="mb-4">تواصل معنا</h2>
      <!-- انذار النجاح (مخفي تلقائيا) -->
      <div class="alert alert-success d-none" id="successAlert" role="alert">
        تم ارسال الرسالة بنجاح
      </div>
      <!-- انذار الفشل (مخفي تلقائيا) -->
      <div class="alert alert-danger d-none" id="errorAlert" role="alert">
        يرجى تعبئة جميع الحقول بشكل صحيح
      </div>

      <!-- الاستمارة -->
      <form id="contactForm" onsubmit="validateForm(event)" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">الاسم</label>
          <input type="text" class="form-control" id="name" required />
          <div class="invalid-feedback">يرجى إدخال اسمك.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">البريد الالكتروني</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">يرجى إدخال بريد إلكتروني صالح.</div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">الرسالة</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            required
          ></textarea>
          <div class="invalid-feedback">يرجى إدخال رسالتك.</div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">ارسال</button>
          <button type="reset" class="btn btn-secondary" onclick="resetForm()">
            امسح
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
